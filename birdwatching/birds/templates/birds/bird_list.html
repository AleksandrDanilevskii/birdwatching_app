{% extends 'base.html' %}

{% block title %}
Birds list
{% endblock %}

{% block body %}
  <div class="h1 mb-2">Birds:</div>
  {% if object_list %}

    <div class="list-group">
      {% for bird in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-start">
          <div class="ms-2 me-auto">
            <div class="fw-bold"><a href="{% url 'event' pk=bird.pk%}">{{ bird.name }}</a></div>
            {{ bird.name_latin }}
          </div>
        </li>
      {% endfor %}
    </div>

  {% else %}
    <h2> No birds yet</h2>
  {% endif %}
{% endblock %}
