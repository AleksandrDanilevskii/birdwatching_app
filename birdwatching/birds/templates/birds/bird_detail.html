{% extends 'base.html' %}

{% block title %}
Bird {{ object.name }} details
{% endblock %}

{% block body %}
  <div class="card" style="width: 32rem;">
    <div class="card-body">
      <div class="h5 card-title">Bird <code>{{ object.name }}</code> details</div>
      <p class="card-text">

      <table class="table">
        <tbody>
          <tr>
            <th scope="row"><span class="badge bg-secondary">Name latin</span></th>
            <td>{{object.name_latin}}</td>
          </tr>
          <tr>
            <th scope="row"><span class="badge bg-secondary">Order and Infraclass</span></th>
            <td>{{object.order}}</td>
          </tr>
          <tr>
            <th scope="row"><span class="badge bg-secondary">Description</span></th>
            <td>{{object.description}}</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>

{% endblock %}
